<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/section1/logo_PNG (1).png">
</head>

<body>
    <div class="start-container" id="startContainer">
        <video autoplay loop muted class="videoBglegend" src="assets/section1/animated-mount-targon.mp4"></video>
        <button class="loginBtn" id="startBtn">Become a Legend</button>
    </div>


    <header class="navbar-header">
        <div class="navbar-logo">
            <img src="assets/section1/logo_PNG (1).png" class="navLogo" alt="nav-logo">
        </div>

        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Schedule</a>
            <a href="#">Standings</a>
            <a href="#">Stories</a>
            <a href="#">About/Contact</a>
        </div>

        <form action="#" class="navbar-lang-and-loginBtn">
            <button class="loginBtn" id="musicMute"><i class="fa-solid fa-pause"></i></button>
            <button class="loginBtn" id="loginButton">Login</button>
        </form>
    </header>

    <section class="sectionOne">
        <video class="videoBg" autoplay loop muted src="assets/section1/c-o-animated-harrowing-2014.mp4"></video>

        <div class="main-logo">
            <img src="assets/section1/logo_PNG.png" width="700px" alt="">
            <button class="register-main loginBtn">Register</button>
            <button class="upcoming">Upcoming Tournament</button>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
