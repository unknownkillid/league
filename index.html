<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/section1/blueLogo.png">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>

    <div class="video-container" id="scroll-container">
        <video autobuffer="autobuffer" preload="preload" muted src="assets/out.mp4" class="bgVideo"
            id="scrollingVideo"></video>
    </div>
    <div class="blacktranspharent"></div>


    <header class="navbar-header">
        <div class="navbar-logo">
            <video src="assets/league-logo-loop-active.webm" muted autoplay loop class="navLogo" alt="nav-logo"></video>
        </div>

        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Schedule</a>
            <a href="#">Standings</a>
            <a href="#">Stories</a>
            <a href="#">About/Contact</a>
        </div>

        <form action="#" class="navbar-lang-and-loginBtn">
            <button class="loginBtn" id="musicMute"><i class="fa-solid fa-pause"></i></button>
            <button class="loginBtn" id="loginButton">Login</button>
        </form>
    </header>

    <section class="sectionOne">
        <div class="welcome-container">
            <img src="assets/section1/leagueOfLegends.png" class="league-main-logo" alt="">
            <div class="registerButton-main" id="register">
                <video src="assets/find-match-button-idle.webm" id="registerButton" class="button-bg-video" autoplay
                    loop muted></video>
                <video src="assets/find-match-button-intro.webm" id="videoBGButton" class="button-bg-videoMinus"
                    autoplay loop muted></video>
                <video src="assets/find-match-button-hover.webm" id="videoButtonHover"
                    class="button-bg-videoMinus buttonDis" autoplay loop muted></video>
                <h1 class="registerBtn">Register Now</h1>
                <div class="videoInteract" id="interact"></div>
            </div>
        </div>
    </section>

    <section class="sectionTwo">
        <div class="streaming-container-main">
            <div class="game-information">
                <video src="assets/section2/po-unrevealed-loop.webm" class="cardUpcoming cardLighting" id="cardLoop" loop autoplay
                    muted></video>

                <div class="transCardBg" id="transCardBg">
                    
                </div>
                <video src="assets/section2/po-reveal-outro.webm" class="cardUpcoming carddisplayOutro"
                    id="cardOutro"></video>
                <video src="assets/section2/po-reveal-intro.webm" class="cardUpcoming carddisplayIntro"
                    id="cardIntro"></video>
                <div class="cardInteraction" id="cardInteraction"></div>

            </div>

            <div class="streaming-container">
                <video src="#" class="stream-player" controls></video>
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
